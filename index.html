<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Third Plane — Coming Soon</title>
  <meta name="description" content="Third Plane is launching soon. Building something new.">
  <meta name="theme-color" content="#0f172a">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Third Plane — Coming Soon">
  <meta property="og:description" content="Something new is launching soon.">
  <meta property="og:url" content="https://www.thirdplane.io">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Third Plane — Coming Soon">
  <meta name="twitter:description" content="Something new is launching soon.">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✈️</text></svg>">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Ambient glow */
    body::before {
      content: '';
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    .container {
      text-align: center;
      max-width: 480px;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: float 6s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(56, 189, 248, 0.3));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 0 0 0.5rem;
      background: linear-gradient(135deg, #f1f5f9 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      color: #64748b;
      font-size: 1.125rem;
      margin: 0 0 2.5rem;
      line-height: 1.6;
    }

    .notify-form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .notify-form input {
      flex: 1;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      border: 1px solid #334155;
      border-radius: 8px;
      background: rgba(30, 41, 59, 0.8);
      color: #f1f5f9;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .notify-form input::placeholder {
      color: #64748b;
    }

    .notify-form input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
    }

    .notify-form button {
      padding: 0.875rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: #38bdf8;
      color: #0f172a;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .notify-form button:hover {
      background: #7dd3fc;
      transform: translateY(-1px);
    }

    .notify-form button:active {
      transform: translateY(0);
    }

    .links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
    }

    .links a {
      color: #64748b;
      text-decoration: none;
      font-size: 0.9375rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.2s;
    }

    .links a:hover {
      color: #38bdf8;
    }

    .links svg {
      width: 20px;
      height: 20px;
    }

    /* Success state */
    .success-message {
      display: none;
      padding: 1rem;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 8px;
      color: #4ade80;
      margin-bottom: 2rem;
    }

    .success-message.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .logo { font-size: 3rem; }
      .notify-form { flex-direction: column; }
      .notify-form button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">✈️</div>
    <h1>Third Plane</h1>
    <p class="tagline">Something new is taking flight.<br>We're building it right now.</p>

    <div class="success-message" id="successMessage">
      Thanks! We'll let you know when we launch.
    </div>

    <form class="notify-form" id="notifyForm">
      <input type="email" placeholder="your@email.com" required autocomplete="email" id="emailInput">
      <button type="submit">Notify me</button>
    </form>

    <div class="links">
      <a href="mailto:j@thirdplane.io">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
        Email
      </a>
      <a href="https://github.com/thirdplane" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
        GitHub
      </a>
      <a href="https://twitter.com/thirdplane" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
        Twitter
      </a>
    </div>
  </div>

  <script>
    document.getElementById('notifyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('emailInput').value;

      // Open mailto with the user's email in the body
      window.location.href = `mailto:j@thirdplane.io?subject=Notify me when Third Plane launches&body=Please notify me at: ${encodeURIComponent(email)}`;

      // Show success message
      document.getElementById('successMessage').classList.add('show');
      this.style.display = 'none';
    });
  </script>
</body>
</html>
