<!--
  Navigation Component

  Features:
  - Fixed position, transparent until scrolled
  - Logo with tension-snap hover effect
  - Links with underline reveal on hover
  - Add .active class to current page link

  Requires:
  - Nav scroll JS for .scrolled class
  - CSS from NEON_NOIR_DESIGN_SYSTEM.md
-->

<nav class="nav" id="nav">
  <div class="nav-container">
    <a href="/" class="nav-logo">
      <span class="logo-third">third</span><span class="logo-plane">plane</span><span class="logo-studios"> studios</span>
    </a>
    <div class="nav-links">
      <a href="/projects/">Projects</a>
      <a href="/writing/">Writing</a>
      <a href="/labs/">Labs</a>
    </div>
  </div>
</nav>
