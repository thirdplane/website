<!--
  Lab Card Component

  Features:
  - Icon with colored background (uv/ice/gold variants)
  - Title + description
  - Tag pill (Tool, Open Source, etc.)
  - Lift + ice glow on hover
  - Icon scales on hover

  Grid: Use inside .labs-grid (3-column)

  Requires:
  - CSS from NEON_NOIR_DESIGN_SYSTEM.md
-->

<article class="lab-card">
  <div class="lab-icon ice">&#10024;</div>
  <h3 class="lab-title">Lab Title</h3>
  <p class="lab-description">Short description of what this experiment does.</p>
  <span class="lab-tag">Tool</span>
</article>
